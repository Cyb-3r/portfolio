<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/icons/icon.png">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Cyb</title>
</head>
<body id="mainWrap">
    <nav id="head">
        <script src="src/js/navbar.js"></script>
    </nav>
    <div id="body">
        <div>
            <h2>Commissions</h2>
            <p>
                If my work caught your interest, then I'll let you know that I host commissions. <br>
                When it is possible, you can commission me a pixel-artwork on ko-fi.
            </p>
            <hr>
            <h2>Pricing</h2>
            <table id="pricing">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>small <span class="details">(x &lt; 32px)</span></td>
                        <td>10€</td>
                    </tr>
                    <tr>
                        <td>average <span class="details">(32px &lt; x &lt; 64px)</span></td>
                        <td>20€</td>
                    </tr>
                    <tr>
                        <td>big <span class="details">(64px &lt; x &lt; 100px)</span></td>
                        <td>30€</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer id="foot">
        <small><em>2023 - Cyb</em></small>
    </footer>
    <script src="src/js/main.js"></script>
